    .paso {

    }

    .paso img {

      margin-bottom: 15px;
    }

    .paso p {

      color: #2e2e2e;
    }

    @media (max-width: 768px) {
      .pasos {

        align-items: center;
      }

      .hero h1 {

      }

</head>
